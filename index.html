<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript
		</title>	

	</head>
	<body>
		<h1>JavaScript</h1>
		<button onclick=popup();>
			Popup
		</button>
		<button onclick=popup1();>
			Popup 1
		</button>
		<script>
		var age=prompt("What is your age?");
		var name=prompt("What is your name?");
		function popup(){
			alert(name);
		}
		function popup1(){
			alert(age);
			confirm();
		}
		</script>
	</body>
</html>
